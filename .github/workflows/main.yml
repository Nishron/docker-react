name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t nishron/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true nishron/docker-react npm test